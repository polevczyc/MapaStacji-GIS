<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Stacji Benzynowych</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="themeSwitchContainer">
        dark mode
        <label class="switch">
            <input type="checkbox" id="themeSwitch">
            <span class="slider round"></span>
        </label>
    </div>
    <div id="messageContainer" class="hidden">
        <div id="messageBox" class="messageBox">
            <p id="messageText"></p>
            <button onclick="closeMessage()">Zamknij</button>
        </div>
    </div>    
    <h1>Mapa Stacji Benzynowych</h1>
    <div id="userPanel" style="display: none;">
        <span id="userInfo"></span>
        <button id="logoutButton">Wyloguj</button>
    </div>
    <div id="controls">
        <button id="setStart">Ustaw punkt początkowy</button>
        <button id="setEnd">Ustaw punkt końcowy</button>
        <button id="calculateRoute">Wyznacz Trasę</button>
        <button id="clearRoute">Usuń Trasę</button>
        <div id="adminControls">
            <button id="addMarker">Dodaj marker</button>
            <button id="removeMarker">Usuń marker</button>
        </div>
    </div>
    <div id="auth">
        <h2>Logowanie</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nazwa użytkownika" required>
            <input type="password" id="password" placeholder="Hasło" required>
            <button type="submit">Zaloguj</button>
        </form>
        <h2>Rejestracja</h2>
        <form id="registerForm">
            <input type="text" id="regUsername" placeholder="Nazwa użytkownika" required>
            <input type="password" id="regPassword" placeholder="Hasło" required>
            <button type="submit">Zarejestruj</button>
        </form>
    </div>   
    <div id="mapContainer">
        <div id="map"></div>
        <div id="filters">
            <h3>Oferowane paliwa</h3>
            <label><input type="checkbox" class="fuelFilter" value="95" checked> 95</label>
            <label><input type="checkbox" class="fuelFilter" value="98" checked> 98</label>
            <label><input type="checkbox" class="fuelFilter" value="100" checked> 100</label>
            <label><input type="checkbox" class="fuelFilter" value="on" checked> ON</label>
            <label><input type="checkbox" class="fuelFilter" value="lpg" checked> LPG</label>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
